set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g mouse on
set -g status-style "#{?client_prefix,bg=red,bg=blue}"

bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Start windows and panes at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# split panes using Alt + h/v. keep current dir
bind -n M-v split-window -h -c "#{pane_current_path}"
bind -n M-h split-window -v -c "#{pane_current_path}"

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Refresh config
bind r source-file ~/.tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key a copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "*#W"

# Increase status-right length to fit multiple clocks
set -g status-right-length 100

# Set the status-right bar content
set -g status-right '#(TZ="UTC" date +"%%I:%%M %%p") UTC | #(TZ="America/New_York" date +"%%I:%%M %%p") NY | #(TZ="Europe/London" date +"%%I:%%M %%p") LDN | %Y-%m-%d %I:%M %p '


# bind-key s split-window -h "nvim -c 'set autowriteall' ~/scratch/notes.md"
bind-key s split-window -h "nvim -c 'set autowriteall' ~/scratch/notes-$(date +%Y%m%d-%H%M%S).md"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'
run '~/.tmux/plugins/tpm/tpm'
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
